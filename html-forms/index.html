<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Add User</legend>

            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name">
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email_address" id="email">
            </div>

            <div>
                <label for="status">Status</label>
                <select name="status_label" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>

                <input type="radio" name="pl" id="html" value="html">
                <label for="html">HTML</label>

                <input type="radio" name="pl" id="css" value="css">
                <label for="css">CSS</label>

                <input type="radio" name="pl" id="js" value="js">
                <label for="js">JavaScript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                <label for="newsletter">Sign up for newsletter</label>
            </div>

            <div>
                <input type="checkbox" name="tos" id="tos" value="tos">
                <label for="tos">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
